  <body class="bg">
    <div class="container py-3">

      <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h3 class="h3 mb-3 fw-normal">CREA UN NUOVO TEST</h3>
          <p class="fs-5 text-muted">Inserisci i dati richiesti per inserire il test per l'esame</p>
        </div>
      </header>


      <div class="d-flex justify-content-center">
        <main class="form-signin">
          <form action='/newTest' method="POST">
            <input type="hidden" name="IdExam" value="{{ IdExam }}">
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Test Name <span class="text-danger">*</span></label>
              {% if error is not defined %}
                <input name="name" type="text" class="form-control" required>
              {% else %}
                <input name="name" type="text" class="form-control" required>
              {% endif %}
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Tipology <span class="text-danger">*</span></label>
              {% if error is not defined %}
                <input name="type" type="text" class="form-control" required>
              {% else %}
                <input name="type" type="text" class="form-control" required value="{{ type }}">
              {% endif %}
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Valutation type <span class="text-danger">*</span></label>
              {% if error is not defined %}
                <select name="value" class="form-control" required>
                  <option value="Esame">Esame</option>
                  <option value="Idoneità">Idoneità</option>
                  <option value="Bonus">Bonus</option>
                </select>
              {% else %}
                <select name="value" class="form-control" required>
                  <option value="Esame" {% if type == 'Esame' %} selected {% endif %}>Esame</option>
                  <option value="Idoneità" {% if type == 'Idoneità' %} selected {% endif %}>Idoneità</option>
                  <option value="Bonus" {% if type == 'Bonus' %} selected {% endif %}>Bonus</option>
                </select>
              {% endif %}
            </div>



            <p class="lead">
              <button type="submit" class="btn btn-lg btn-primary border-white bg-blue">Registra Test</button>
              <a href='/teacherArea' class="btn btn-lg btn-danger border-white bg-blue">Annulla registrazione</a>
            </p>
          </form>


        </main>
      </div>
    </div>
