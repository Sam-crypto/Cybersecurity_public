  <body class="bg">
    <div class="container py-3">

      <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h3 class="h3 mb-3 fw-normal">INFORMAZIONI ACCOUNT</h3>
          <p class="fs-5 text-muted">Qui visualizzi le informazioni del tuo account.Se vuoi modificarle, clicca sul pulsante modifica.</p>
        </div>
      </header>


      <div class="d-flex justify-content-center">
        <main class="form-signin">


          <form action='/updateTeacherInfo' method="POST">

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name <span class="text-danger">*</span></label>
                <input name="name" type="text" class="form-control" required value="{{ teacherInfo.Name }}">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Surname <span class="text-danger">*</span></label>
                <input name="surname" type="text" class="form-control" required value="{{ teacherInfo.Surname }}">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Telephone <span class="text-danger">*</span></label>
                <input name="telephone" type="text" class="form-control" required value="{{ teacherInfo.Telephone }}">
            </div>


            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address <span class="text-danger">*</span></label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ teacherInfo.Email }}">

            </div>

            <p class="lead">
                 <button type="submit"  class="btn btn-lg btn-primary border-white bg-blue">Modifica </button>
              <a href='/teacherArea' class="btn btn-lg btn-danger border-white bg-blue">Torna indietro</a>
            </p>
          </form>


        </main>
